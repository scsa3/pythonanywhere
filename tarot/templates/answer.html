<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'tarot/tarot-card.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h6>Name:</h6>
    <p id="id_name">{{ name }}</p>
    <h6>Question:</h6>
    <p>{{ question }}</p>
    <h6>Answer:</h6>
    <p>{{ answer }}</p>
    <h6>Datetime:</h6>
    <p>{{ datetime }}</p>
</div>
<div class="container">
    <form action="{% url 'question' %}" method="post">
        {% csrf_token %}
        <input type="hidden" class="form-control" value="{{ name }}" name="name" maxlength="100">
        <button type="submit" class="btn btn-primary">Ask other question</button>
    </form>
</div>
</body>
</html>
