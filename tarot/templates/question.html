<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'tarot/tarot-card.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <form action="{% url 'tarot' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your name (optional)" name="name"
                   maxlength="100" value="{{ name }}">
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Question:</label>
            <input type="text" class="form-control" id="question" placeholder="What's bothering you" name="question"
                   required maxlength="1000">
        </div>
        <button type="submit" class="btn btn-primary">Pick card</button>
    </form>
</div>
</body>
</html>
