<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'tarot/tarot-card.png' %}">
  <link rel="stylesheet" href="{% static 'tarot/styles.css' %}?ver={{ css_version }}">
  <script src="{% static 'tarot/script.js' %}?ver={{ css_version }}" defer></script>
</head>
<body>

<!-- Loading：占卜中的動態（已移除陰影元素） -->
<div id="loadingOverlay" class="loading-overlay" aria-live="polite" aria-busy="true">
  <div class="loading-box">
    <div class="loading-orbit-wrap">
      <div class="loading-orbit">
        <div class="loading-card"></div>
      </div>
    </div>
    <div id="loadingText" class="loading-text">洗牌中…</div>
  </div>
</div>

<div class="deck top" id="spread-deck">
  <div class="spread" id="past" onclick="clickSpread(this)"></div>
  <div class="spread" id="present" onclick="clickSpread(this)"></div>
  <div class="spread" id="future" onclick="clickSpread(this)"></div>
</div>

<div class="deck bottom" id="cards-deck">
  {% for card in cards %}
    <div class="card" id="card{{ forloop.counter0 }}">
      <div class="back"></div>
      <img src="{{ card.src }}" class="{{ card.class }}" alt="{{ card.alt }}">
    </div>
  {% endfor %}
</div>

<form action="{% url 'tarot:answer' %}" method="post" id="id_form">
  {% csrf_token %}
  {{ form }}
  <div class="controls">
    <button id="btnUndo" type="button" aria-label="Undo last action">Undo</button>
    <button id="btnReset" type="button" aria-label="Reset all cards">Reset</button>
    <input type="submit" value="Get Reading" id="id_submit" class="primary" aria-label="Get reading">
  </div>
</form>
</body>
</html>
